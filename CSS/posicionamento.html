<html>

<head>
    <title>Posicionamento</title>
    <meta charset="utf-8">

    <style type="text/css">
        body {
            background: #61bd8c;
        }

        #conteudo-principal {
            background: #ffffff;
            padding: 10px;
            width: 600px;
            margin: 30px auto;
            height: 2500px;
            margin-top: 120PX;
        }

        .caixa {
            background: #1e6f44;
            width: 100px;
            height: 100px;
            color: #ffffff;
        }

        #relativo {
            position: relative;
            left: -30px;
            top: 0;
            width: 660px;
        }

        #absoluta {
            position: absolute;
            bottom: 0;
            right: 30px;
        }

        #fixo{
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100;
            background: #000
        }
    </style>

</head>

<body>

    <div id="conteudo-principal">

        <h1>Posicionamento</h1>

        <h4>Relative</h4>
        <div class="caixa" id="relativo">Relative</div>

        <h4>Absolute</h4>
        <div class="caixa" id="absoluta">Absolute</div>

        <h4>Fixed</h4>
        <div class="caixa" id="fixo">Fixed</div>

    </div>

</body>

</html>
